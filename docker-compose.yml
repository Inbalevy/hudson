version: '3'

services:
  db:
    image: postgres:latest
    container_name: hudson-postgres
    restart: always
    user: postgres
    environment:
      - PGUSER=postgres
      - POSTGRES_USER=hudsondb
      - POSTGRES_PASSWORD=HouseOfTemplates
      - POSTGRES_DB=hudsondb
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hudsondb"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - ./docker_resources/init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build:
      context: ./docker_resources
      dockerfile: Dockerfile
    tty: true
    volumes:
      - ./Hudson:/hudson
    ports:
      - 8000:8000
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=hudsondb
      - POSTGRES_USER=mantanav
      - POSTGRES_PASSWORD=HouseOfTemplates